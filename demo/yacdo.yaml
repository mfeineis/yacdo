version: "0.1"

system:
  # Not deployable in a production environment
  # but enables some developer conveniences like
  # skipping authentication/authorization
  private: true

  api:
    handler: "./auth/gateway.ts"
    runtime: "typescript"

  authorizer:
    handler: "./auth/authorizer.ts"
    runtime: "typescript"

  bus:
    handler: "./bus/main.ts"
    runtime: "typescript"

  processors:
    - "./users/write/"
    - "./users/read/"