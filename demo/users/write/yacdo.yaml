version: "0.1"

processor:
  environment:
    - DEBUG

  intents:
    - id: "CREATE_USER?"
      handler: "./createUser.ts"
      permissions:
        - CAN_CREATE_USERS
      produces: 
        - "USER_CREATED!"
      replay:
        - "USER_CREATED!"
      runtime: "typescript"
      schema:
        email: String@email
        firstName: String@firstName
        userId: String@userId

  facts:
    - id: "USER_CREATED!"
      schema:
        email: String@email
        firstName: String@firstName
        userId: String@userId
